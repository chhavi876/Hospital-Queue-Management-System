<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Service - Queue System</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: var(--primary);
        }
        
        .service-card h3 {
            color: var(--secondary);
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .service-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .select-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .select-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .select-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .alert p {
            color: var(--dark);
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select a Service</h1>
            <p>Choose the service you'd like to queue for</p>
        </div>
        
        <div id="services-container">
            {% if services %}
                <div class="services-grid">
                    {% for service in services %}
                    <div class="service-card">
                        <h3>{{ service.service_name }}</h3>
                        <p>{{ service.description }}</p>
                        <button class="select-btn" data-service="{{ service.service_id }}" onclick="selectService({{ service.service_id }})">
                            Select Service
                        </button>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert">
                    <p>No services currently available. Please try again later.</p>
                    <button class="refresh-btn" onclick="window.location.reload()">
                        ðŸ”„ Refresh
                    </button>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function selectService(serviceId) {
            const button = document.querySelector(`button[data-service="${serviceId}"]`);
            const originalText = button.innerHTML;
            
            // Show loading state
            button.innerHTML = '<span class="loading"></span> Processing...';
            button.disabled = true;
            
            const csrfToken = getCookie('csrftoken');
            if (!csrfToken) {
                alert('Session error. Please refresh the page.');
                button.disabled = false;
                button.innerHTML = originalText;
                return;
            }
            
            fetch('/queue/join/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: `service_id=${serviceId}`
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    if (data.show_reminder) {
                        alert("Please consult with doctor first");
                    }
                    window.location.href = '/dashboard/';
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            })
            .catch(error => {
                alert(error.message || 'Failed to join queue. Please try again.');
                button.disabled = false;
                button.innerHTML = originalText;
            });
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
